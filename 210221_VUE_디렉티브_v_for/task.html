<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디렉티브 v-for 반복문</title>
    <!-- 오픈소스 -->
    <script src="vue/lib/vue.js"></script>
    <style>
        h1{text-align:center}
        table{margin:0 auto;border-collapse:collapse}
        table td{border:1px solid #ccc;padding:10px 20px;text-align: center}
        table tr:nth-child(1){font-weight:bold}
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="app">
        <h1>지인 연락처</h1>
        <table>
            <tr><td>이름</td> <td>전화번호</td></tr>
            <tr v-for="el in addr"><td>{{ el.이름 }}</td> <td>{{ el.전화번호 }}</td></tr>
        </table>
    </div>

    <!-- Vue.js -->
    <script>
        var obj = new Vue({
            el: '#app', 
            data: {     
                addr: [
                    { 이름:'유재석', 전화번호:'010-2345-2345' },
                    { 이름:'차은우', 전화번호:'010-2353-3345' },
                    { 이름:'김기범', 전화번호:'010-7385-4345' },
                    { 이름:'임시완', 전화번호:'010-5355-5345' },
                    { 이름:'이태민', 전화번호:'010-9145-6345' }
                ]
            }
        });
    </script>
</body>
</html>
