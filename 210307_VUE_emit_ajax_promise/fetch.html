<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax promise json 데이터 처리</title>
    <!-- 오픈소스 -->
    <script src="vue/lib/vue.js"></script>
</head>
<body>
<div id="wrap">
    <h1>ajax promise json 데이터 처리</h1>
    
    <script>
        fetch("data/data1.json") // 세미콜론 쓰지 않음
            // .then( (resp) =>  resp.json() ) // 프로미스 변환. 한줄일 경우 중괄호 없음, return 없음
            .then( (resp) => { 
                return resp.json()  // 줄바꿈 시에는 *반드시 return 필요
            })

            .then( (data) => {
                console.log(data); // data는 객체(Object)
                data.item.forEach(function(el, index){
                    // console.log(index+1, el.name, el.age, el.email);
                    console.log(index+1, data.item[index].name, data.item[index].age, data.item[index].email);

                })
            })
    </script>
</div>

</body>
</html>
