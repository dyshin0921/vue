<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상위 컴포넌트에서 하위 컴포넌트 통신2</title>
    <!-- 오픈소스 -->
    <script src="vue/lib/vue.js"></script>
    <style>
        button{font-size:15px;padding:5px 10px}
        p{font-size:20px}
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="main">
        <div class="button-box">
            <button type="button" v-on:click="countFn">클릭하세요!</button>
            <ex-component v-bind:count="num"></ex-component>
        </div>
    </div>

    <!-- Vue.js -->
    <script>
        // 전역 컴포넌트
        Vue.component('ex-component',{
            props: ['count'],
            template: '<p>{{ count }}</p>' // 하위 컴포넌트에 props의 'count'로 전달 받음
        });

        // 뷰 인스턴스 생성
        var main = new Vue({
            el: '#main',
            data: {
                num: 0,
            },
            methods: {
                countFn: function(){
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
