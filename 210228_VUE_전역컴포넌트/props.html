<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상위 컴포넌트에서 하위 컴포넌트 통신</title>
    <!-- 오픈소스 -->
    <script src="vue/lib/vue.js"></script>
</head>
<body>
    <!-- HTML -->
    <div id="wrapper">
        <div id="header">
            <h1>{{ msg }}</h1>
            <!-- 상위 컴포넌트에서 하위 컴포넌트에게 통신은 properties(=props 속성) 이용하여 전달 -->
            <nav-component v-bind:txtbind="txt"></nav-component>
        </div>
    </div>

    <!-- Vue.js -->
    <script>
        // 전역 컴포넌트 생성
        Vue.component('nav-component',{
            props: ['txtbind'], // 바인딩(v-bind)할 속성 지정
            template:'<h2><mark><i>{{ txtbind }}</i></mark></h2>' // 하위 컴포넌트
        });

        // 뷰 인스턴스 생성
        var header = new Vue({
            el: '#header',
            data: {
                msg: '전역 컴포넌트 생성',
                txt: '상위 컴포넌트에서 하위 컴포넌트로 통신 성공!'
            }
        });
    </script>
</body>
</html>
