<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js 처음 코딩하기</title>
    <!-- script[src=./vue/lib/vue.js] -->
    <script src="./vue/lib/vue.js"></script>
</head>
<body>
    <!-- 마크업 - DOM (View) -->
    <div id="app">
        <h1>자바스크립트 프레임워크 Vue.js 공부하기</h1>
        <h2 @click='ex'>뷰 데이터 속성 바인딩 하기 / {{ msg }} / 머스테시 안에 바인딩 속성 넣기 </h2>
        <p> {{ txt }} </p>
    </div>

    <!-- 스크립트 (뷰 모델 View Model + 모델 Model )-->
    <script>
        // vue 생성
        var obj = new Vue({
            el:'#app',
            data:{ // 속성 방식
                msg:'자바스크립트 data',
                txt:'JAVASCRIPT VUE.JS'
            },
            methods:{
                ex:function(){
                    this.msg = 'v-on:click'
                }
            }
        }); 
    </script>

    <hr>

    <div id="header">
        <h1>MVVM 모델링</h1>
        <h2 @click='click'> {{ msg }} </h2>
        <p> {{ txt }} </p>
    </div>

    <script>
        var headerObj = new Vue({
            el:'#header',
            data:function(){ // 메서드 방식은 반드시 return { 속성(property) :값(value) }
                return{
                    msg:'MVVM 패턴',
                    txt:1234
                } 
            },
            /* 
            ECMA6 에서는 data(){} 로 쓰임
            */
            methods:{
                click:function(){
                    this.msg = '신다연';
                    this.txt = '수업 중';
                }
            }
        })
    </script>

    <hr>

    <div id="main">
        <!-- 
            v-on 디렉티브 = @ 으로 사용 가능
            v-bind:속성을 지정할 때 쓰임 = :로 사용 가능

            p 를 클릭하면 message 데이터 속성을 변경하는 이벤트 실행
            v-on:click='(메서드)함수 호출'
        -->
        <!-- <p v-on:click='btn'> {{ message }} </p> -->
        <p @click='btn'> {{ message }} </p>
    </div>

    <script>
        var mainObj = new Vue({
            el:'#main',
            data(){
                return{ message:'클릭하세요' }
            },
            methods:{
                btn:function(){  // 메서드(리터럴) 함수
                    var that = this;

                    alert('메서드 호출 실행');
                    that.message = 'Vue.js' // 속성 변경
                    // this 는 mainObj
                    // 메서드 함수 내에서는 속성 값 대입 연산자는 = 사용
                }
            }
        })
    </script>

    <style>
        h2,p{color:#39b;background:#ddd;display:inline-flex;padding:10px 20px;font-size:30px;font-weight:normal}
    </style>

</body>
</html>
