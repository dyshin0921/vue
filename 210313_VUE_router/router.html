<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router</title>
    <!-- 오픈소스 -->
    <script src="vue/lib/vue.js"></script>
    <script src="vue/lib/vue-router.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrap">
    <div id="app">
        <h1>Vue Router _ 페이지 이동</h1>
        <ul class="nav">
            <li><router-link to="/home">HOME</router-link></li>
            <li><router-link to="/main">MAIN</router-link></li>
        </ul>
        <router-view></router-view>
    </div>

    <script>
        var comp1 = {
            template: '<h2 id="home">홈페이지 인트로</h2>'
        };
        var comp2 = {
            template: '<h2 id="main">메인페이지</h2>'
        };

        // 라우터 객체 생성
        var router = new VueRouter({
            routes: [
                {
                    path: '/home', // 경로
                    component: comp1// 연결할 컴포넌트 이름 (component단수)
                },
                {
                    path: '/main',
                    component: comp2
                }
            ] 
        });

        // 뷰 객체 생성
        var app = new Vue({
            router: router,
            data: {
                msg: '페이지 이동'
            },
        }).$mount('#app');
    </script>
</div>

</body>
</html>
